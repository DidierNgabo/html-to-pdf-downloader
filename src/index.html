<!DOCTYPE html>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    <script

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"
      integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ=="

      rel="stylesheet"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="script.js" defer></script>
    <title>Html 2 pdf</title>
  </head>
  <body>
    <div id="container" class="w-4/5 mx-auto p-4">
      <div class="mt-6 w-1/2 mx-auto bg-amber-200 p-10 rounded-sm">
        <p id="message" class="font-mono">
          Click the button below to preview and download certificate.
        </p>
        <button
          class="w-32 mx-auto my-5 px-4 py-3 bg-amber-400 text-center rounded-md mt-4 text-white"
          id="btn"
        >
          download
        </button>
      </div>
    </div>

</html>
